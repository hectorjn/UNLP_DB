<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema de Tickets</title>
        <h:outputStylesheet library="css" name="theme.css"  />


    </h:head>
    <style type="text/css">
        .wrapper{
            width:85%;
            margin:4px auto;
            min-height:550px;
        }
        form.login{
            width:500px;
        }
        #form_wrapper{
            background:#fff;
            border:1px solid #ddd;
            margin:0 auto;
            width:500px;
            -moz-box-shadow:1px 1px 7px #ccc;
            -webkit-box-shadow:1px 1px 7px #ccc;
            box-shadow:1px 1px 7px #ccc;
        }
        .bottom{
            text-align: right;
            clear:both;
            color:#fff;
        }

    </style>
    <h:body>
        <div class="wrapper">
            <br/>
            <p:outputLabel value="Sistema de Tickets"/>
            <br/>
            <h:outputText value="Demo by: H&eacute;ctor E. Jim&eacute;nez N."/>
            <p:separator />
            <p:spacer height="30" />
            <div class="content">
                <div id="form_wrapper" class="form_wrapper">

                    <h:form styleClass="login active">
                        <p:growl id="msgs"  autoUpdate="true" sticky="true" />
                        <p:panel id="basic" header="Login" footer="UNLP - 2016">
                            <p:spacer height="20" />
                            <h:panelGrid columns="2" columnClasses="general-column">
                                <p:outputLabel value="Login" for="login"/>
                                <p:inputText id="login" required="true" />
                                <p:outputLabel value="Password" for="password"/>
                                <p:password id="password" required="true"/>

                            </h:panelGrid>
                            <p:spacer height="20" />

                            <p:outputPanel styleClass="bottom">
                                <p:commandButton value="Ingresar" title="Icon Only" />
                            </p:outputPanel>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>

</html>
